
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" />
    <title>Cellar</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link href="https://rawgit.com/cellarapp/cellarapp.github.io/master/content/cellar.css" rel="stylesheet" />

    <link href="//fonts.googleapis.com/css?family=Arimo:400italic,400,700italic,700" rel="stylesheet">
    <link href="https://cdn.rawgit.com/cellarapp/cellarapp.github.io/master/content/font-awesome.min.css" rel="stylesheet" />

    <meta name="description" content="Inventory your beers and share with others. Organize and share Collections from your Cellar. Update Wish List and never forget beers you're after." />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@getcellar">
    <meta name="twitter:creator" content="@getcellar">
    <meta name="twitter:title" content="Cellar">
    <meta name="twitter:description" content="Inventory your beers and share with others. Organize and share Collections from your Cellar. Update Wish List and never forget beers you're after.">
    <meta name="twitter:image:src" content="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/c/cellar-icon.png">

    <meta property="og:title" content="Cellar" />
    <meta property="og:url" content="http://getcellar.beer/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/c/cellar-icon.png" />
    <meta property="og:description" content="Inventory your beers and share with others. Organize and share Collections from your Cellar. Update Wish List and never forget beers you're after." />

    <meta name="theme-color" content="#26265E">

    <link rel="icon" href="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/c/cellar-icon.png">

</head>

<body>

    <div id="header">
        <div class="container text-center">
            <h1>Cellar</h1>
            <p id="tagline" class="text-muted">Beer Inventory!</p>

            <div class="application-stores">

                <a href="https://appsto.re/us/UmYFgb.i"><img src="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/content/img/app-store2.jpg" /></a> <br />

                <a href="https://play.google.com/store/apps/details?id=com.slaptap.cellar&hl=en"><img id="google-play" src="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/content/img/googleplay.png" /></a>
            </div>
        </div>
    </div>

    <div id="screenshots" class="container text-center">

        <img src="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/content/img/cellar.jpg" alt="Cellar" />
    </div>

 
    <div id="stats-container" class="container">


        <ul class="nav nav-tabs">

            <li class="active">
                <a href="#beers-by-style" data-toggle="tab">Cellar Beers by Style</a>
            </li>
        </ul>



 
    <div class="tab-content">

        <div role="tabpanel" class="tab-pane fade in active beer-tab-stat-wrap" id="beers-by-style">

            <table id="top10-beer-style-tbl" class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Style</th>
                        <th>
                            Count
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>

            </table>
        </div>



    </div>
    </div>

    <div id="footer">
        <div class="container text-center">


            <div class="social">
                <a href="//twitter.com/getcellar"><i class="fa fa-twitter"></i></a>
            </div>


            <div class="text-muted creators">
                Handcrafted with love
                over good beer<br />

                <a href="http://twitter.com/andrew_herrick">@andrew_herrick</a> & <a href="http://twitter.com/devkitt">@devkitt</a>


            </div>
            <div class="text-muted">

                Support and feedback <br />
                <a href="mailto:hi@getcellar.beer">hi@getcellar.beer</a>
            </div>
            <div id="pbu">
                <a href="//untappd.com"><img src="https://raw.githubusercontent.com/cellarapp/cellarapp.github.io/master/content/img/pbu_320_black.png" /></a>
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

    var top10subBody = '';
$.get('https://cellarappapivnext.azurewebsites.net/api/cellar/GetBeerStyleCount', function (data) {

    $.each(data, function (i, style) {

        top10subBody += '<tr><td>' + style.style + '</td><td>' + style.count + '</td></tr>';
    });

    $('#top10-beer-style-tbl tbody').html(top10subBody);
});
    

</script>

</body>
</html>
